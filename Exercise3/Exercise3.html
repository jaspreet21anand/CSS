<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="theme.css">
</head>
  <body>
    <div id="outline">
      <div id="header">
        <div id="header-left"><img src="vinsol-logo.png"></div>
        <div id="header-right">Email us at:<a href="#">sales@vinsol.com</a><t> Skype:<a href="#">Vinsol</a></div>
      </div>
      <div id="body">
        <h id="formheading">Please fill the form below</h>
        <div id="form">
          <form>
            <div class="inputpair">
              <div class="label"><label for="fname">First Name</label></div>
              <div class="input"><input type="textbox" id="fname"></div>
            </div>
            <div class="inputpair">
              <div class="label"><label for="lname">Last Name</label></div>
              <div class="input"><input type="textbox" id="lname"></div>
            </div>
            <div class="inputpair">    
              <div class="label"><label for="Email">Email Address</label></div>
              <div class="input"><input type="textbox" id="Email"></div>
            </div>
            <div class="inputpair">    
              <div class="label"><label for="password">Password</label></div>
              <div class="input"><input type="textbox" id="password"></div>
            </div>
            <div class="inputpair">    
              <div class="label"><label>Gender</label></div>
              <div class="input radio">
                  <input type="radio" id="Male" name="gender" value="male"><label for="Male">Male</label>
                  <input type="radio" id="Female" name="gender" ><label for="Female">Female</label>
              </div>
            </div>
            <div class="inputpair">
              <div class="label"><label>Date of Birth</label></div>
              <div class="input select">
                <select>
                  <option class="placeholder" disabled selected>DD</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>
              </div>
              <div class="input select">
                <select>
                  <option class="placeholder" disabled selected>MM</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="input select">
                <select>
                  <option class="placeholder" disabled selected>YY</option>
                  <option>1990</option>
                  <option>1991</option>
                  <option>1992</option>
                  <option>1993</option>
                  <option>1994</option>
                  <option>1995</option>
                  <option>1996</option>
                  <option>1997</option>
                  <option>1998</option>
                  <option>1999</option>
                </select>
              </div>
              <div class="inputpair">    
                <div class="label"><label for="address">Address</label></div>
                <div class="input"><textarea id="address"></textarea></div>
              </div>
              <div class="inputpair">
                <div class="label"><label></label></div>
                <div class="input"><input type="submit" value="Submit Details"></div>
              </div>
            </div>
              

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
